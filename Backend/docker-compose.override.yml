version: '3.4'

services:
  eshopdb:
    container_name: eshopdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=EShopDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-eshopdb:/var/lib/postgresql/data/ 
  
  seq:
     container_name: seq
     environment:
        - ACCEPT_EULA=Y
        - SEQ_FIRSTRUN_ADMINPASSWORD=12345678
     restart: always
     ports:
        - "5341:5341"
        - "9091:80"
     volumes:
        - seq-data:/data